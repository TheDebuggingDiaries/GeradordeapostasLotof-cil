<!DOCTYPE html>
<html>
<head>
    <title>Gerador de Apostas da Lotofácil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #5e5b80;
            color: #9a97c6; /* altera a cor do texto */
        }
  
        h1 {
            text-align: center;
            font-size: 40px;
            color: purple;
            margin-top: 11px;
            margin-bottom: 30px;
            border: 1px solid #e8e8e8;
            border-collapse: collapse;
            box-shadow: 1px 3px 3px #d8d8d8;
            background-color: #ffffff;
            color: #5e5b80;
            border-radius: 10px;
        }
  
        table {
            margin: 0 auto;
            border-collapse: collapse;
            width: 80%;
            box-shadow: 0px 3px 3px #d8d8d8;
            background-color: #ffffff;
            color: #5e5b80;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 30px;
        }
  
        th, td {
            border: 1px solid #e8e8e8;
            padding: 10px;
            text-align: center;
            font-size: 28px;
            font-weight: bold;
            vertical-align: middle;
        }
  
        th {
            background-color: #6c63ff;      
            color: #ffffff;
            font-size: 20px;
            border-top: 3px solid #ffffff;
            white-space: nowrap;
        }
  
        td {
            background-color: #f2f2f2;
            white-space: nowrap;
        }
  
        td.par {
            background-color: #6c63ff;
            color: #ffffff;
        }
  
        td.impar {
            background-color: red;
            color: red;
        }
  
        .generate-button {
            display: block;
            margin: 20px auto;
            padding: 10px 30px;
            background-color: #6c63ff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .generate-button:hover {
            background-color: #5e5b80;
            color: #ffffff;
        }

        .numbers-container {
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .numbers-container table {
            margin-top: 0;
            box-shadow: none;
            background-color: transparent;
        }

        .borda-superior {
            position: absolute;
            top: 0;
            left: 0;
            right: auto;
            height: 10px;
            background-color: #6c63ff;
        }

        .topo {
            background-color: #6c63ff;
            color: #dcdcdc;
            text-align: center;
            padding: 20px;
            border-bottom: 1px solid #e8e8e8;
            box-shadow: 1px 3px 3px #d8d8d8;
            border-radius: 0 0 10px 10px;
        }

        .topo h1 {
            margin: 0;
            font-size: 40px;
            color: #6c63ff;
        }

        .rodape {
            background-color: #6c63ff;
            color: #dcdcdc;
            text-align: center;
            padding: 10px;
        }

        .rodape p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="borda-superior"></div>
    <header class="topo">
        <h1>ALGORITMOS DA LOTOFÁCIL</h1>
    </header>
    <div class="numbers-container">
        <table id="apostas">
            <tr>
                <th>Data</th>            
                <th>Números</th>
                <th>Pares</th>
                <th>Ímpares</th>
            </tr>
        </table>
    </div>
    <button class="generate-button" onclick="gerarApostas()">Gerar Apostas</button>
    
    <script>
        function gerarApostas() {
            var apostas = document.getElementById("apostas");
            var data = new Date();

            // Gera 10 apostas aleatórias de 15 números cada
            for (var i = 0; i < 10; i++) {
                var numeros = gerarNumeros();
                var pares = contarPares(numeros);
                var impares = numeros.length - pares;
                var linha = "<tr><td>" + data.toLocaleDateString() + "</td><td>" + numeros.join(" - ") + "</td><td>" + pares + "</td><td>" + impares + "</td></tr>";
                apostas.innerHTML += linha;
            }
        }

        function gerarNumeros() {
            var numeros = [];
            while (numeros.length < 15){
                var numero = Math.floor(Math.random()* 25) + 1;
                if (!numeros.includes(numero)) {
                    numeros.push(numero);
                }
            }
            numeros.sort(function(a, b){return a-b}); // ordena em ordem crescente
            return numeros;
        }

        function contarPares(numeros) {
            var count = 0;
            for (var i = 0; i < numeros.length; i++) {
                if (numeros[i] % 2 == 0) {
                    count++;
                }
            }
            return count;
        }
    </script>
    <div class="rodape">
        <p>Data: 23 de março de 2023</p>
        <p>Desenvolvido por: TheDebuggingDiaries</p>
    </div>
</body>
</html>
